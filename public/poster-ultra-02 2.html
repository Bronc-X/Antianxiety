<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Poster 02 - Rest is Progress</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&family=Noto+Serif+SC:wght@300;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/simplex-noise@2.4.0/simplex-noise.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #poster {
            width: 1080px;
            height: 1920px;
            background: radial-gradient(circle at 50% 30%, #1a1205 0%, #000000 90%);
            /* Deep Warm Bronze/Black */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        #canvas-container {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .content-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .days {
            font-family: 'Playfair Display', serif;
            font-size: 80px;
            line-height: 1;
            color: #FFD700;
            font-style: italic;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .days span {
            font-size: 32px;
            font-family: 'Inter', sans-serif;
            font-style: normal;
            font-weight: 300;
            color: #fff;
            margin-left: 10px;
            text-shadow: none;
        }

        .date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            text-align: right;
        }

        .hero-text {
            text-align: center;
            margin-top: 200px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .hero-line {
            font-size: 100px;
            line-height: 1;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 10px;
            display: block;
        }

        .serif {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0;
            font-size: 160px;
        }

        .cn-subtitle {
            font-family: 'Noto Serif SC', serif;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 20px;
            margin-top: 30px;
            margin-left: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .sub-text-container {
            position: absolute;
            bottom: 280px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .sub-text {
            font-size: 32px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Noto Serif SC', serif;
        }

        .highlight {
            font-size: 1.5em;
            color: #FFD700;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            margin-left: 5px;
            vertical-align: middle;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 60px;
        }

        .footer-center {
            text-align: center;
        }

        .max-tag {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 56px;
            color: #FFD700;
            line-height: 1;
        }

        .footer-desc {
            font-family: 'Noto Serif SC', serif;
            font-size: 26px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
            margin-top: 16px;
        }
    </style>
</head>

<body>

    <div id="poster">
        <div id="canvas-container"></div>

        <div class="content-layer">
            <div class="header">
                <div>
                    <svg width="330" height="60" viewBox="0 0 220 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="22" r="4" fill="#FFD700" />
                        <text x="24" y="26" font-family="'Playfair Display', serif" font-weight="700"
                            font-style="italic" font-size="20" fill="#FFD700" letter-spacing="-0.02em">
                            AntiAnxiety<tspan fill="#ffffff" font-size="12" dy="-5">™</tspan>
                        </text>
                    </svg>
                </div>
                <div class="countdown">
                    <div class="date">2026.01.02</div>
                    <div class="days">02 <span>DAYS</span></div>
                </div>
            </div>

            <div class="hero-text">
                <span class="hero-line">
                    <span style="color: #FFD700; text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);">REST</span>
                    <span style="color: #fff; text-shadow: none;">IS</span>
                </span>
                <span class="hero-line serif">Progress.</span>
                <!-- Profound Translation: Knowing to stop is to gain -->
                <div class="cn-subtitle">知止有得</div>
            </div>

            <div class="sub-text-container">
                <div class="sub-text">
                    过滤世界高频噪音 · 只为 <span class="highlight">你</span>
                </div>
            </div>

            <div class="footer">
                <div class="footer-center">
                    <div class="max-tag">Max.</div>
                    <div class="footer-desc">全球首个「个人健康智能体」</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(75, 1080 / 1920, 0.1, 1000);
        camera.position.set(0, 12, 18);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(1080, 1920);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const simplex = new SimplexNoise();

        const geometry = new THREE.PlaneGeometry(60, 80, 128, 128);
        const material = new THREE.MeshBasicMaterial({
            color: 0xFFD700,
            wireframe: true,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.35
        });

        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();
            const positions = plane.geometry.attributes.position;

            for (let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const y = positions.getY(i);

                let z = 0;
                // Smoother, more liquid-like noise parameters
                // Reduced spatial frequency (0.08 -> 0.05) makes waves wider/smoother
                // Adjusted time speed feels more like water
                z += simplex.noise3D(x * 0.04, y * 0.04, time * 0.3) * 6.0;
                z += simplex.noise3D(x * 0.15, y * 0.15, time * 0.5) * 1.5;

                positions.setZ(i, z);
            }
            positions.needsUpdate = true;

            plane.rotation.z = Math.sin(time * 0.1) * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        function scalePoster() {
            const poster = document.getElementById('poster');
            const scale = Math.min(window.innerWidth / 1080, window.innerHeight / 1920) * 0.95;
            poster.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', scalePoster);
        scalePoster();
    </script>
</body>

</html>
