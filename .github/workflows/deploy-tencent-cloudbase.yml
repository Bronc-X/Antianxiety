name: Deploy to Tencent CloudBase

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

env:
  REGISTRY: ${{ secrets.TCR_REGISTRY }}
  NAMESPACE: ${{ secrets.TCR_NAMESPACE }}
  IMAGE_NAME: ${{ secrets.TCR_REPOSITORY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Tencent Container Registry
        env:
          TCR_USER: ${{ secrets.TCR_USERNAME }}
          TCR_PASS: ${{ secrets.TCR_PASSWORD }}
        run: |
          if [ -z "$TCR_USER" ] || [ -z "$TCR_PASS" ]; then
            echo "❌ Please configure TCR_USERNAME and TCR_PASSWORD secrets."
            exit 1
          fi
          echo "$TCR_PASS" | docker login "$REGISTRY" --username "$TCR_USER" --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          pull: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      - name: Deploy to Tencent CloudBase
        env:
          SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          ENV_ID: ${{ secrets.TCB_ENV_ID }}
          SERVICE_NAME: ${{ secrets.TCB_SERVICE_NAME }}
        run: |
          if [ -z "$SECRET_ID" ] || [ -z "$SECRET_KEY" ] || [ -z "$ENV_ID" ] || [ -z "$SERVICE_NAME" ]; then
            echo "❌ Missing CloudBase secrets. Please set TENCENT_SECRET_ID, TENCENT_SECRET_KEY, TCB_ENV_ID, TCB_SERVICE_NAME."
            exit 1
          fi
          cloudbase login --apiKeyId "$SECRET_ID" --apiKey "$SECRET_KEY"
          cloudbase service:deploy \
            --envId "$ENV_ID" \
            --serviceName "$SERVICE_NAME" \
            --container-image "$REGISTRY/$NAMESPACE/$IMAGE_NAME:latest" \
            --cpu 0.5 \
            --mem 1 \
            --minNum 1 \
            --maxNum 1 \
            --policyType cpu \
            --policyThreshold 60 \
            --port 3000 \
            --accessType PUBLIC

