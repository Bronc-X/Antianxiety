# 你可以复制 groups 下的条目，为 6 个表（3 组）分别配置输入输出与口径
groups:
  - name: retire
    input_path: ./data/老系统_退休.xlsx   # 替换为你的输入文件路径（支持 .xlsx/.csv）
    input_sheet: Sheet1                 # Excel工作表名；CSV可留空
    output_path: ./out/新系统_退休.xlsx   # 输出文件

    # 常量列
    constants:
      部门代码: "004006"
      部门名称: "退休"

    # 老 -> 新 列重命名（直接映射）
    rename_map:
      人员编号: 职员代码
      姓名: 职员姓名
      岗位工资: 岗位工资
      薪级工资: 薪级工资
      护士薪级工资: 护士薪级工资
      浮动工资: 浮动工资
      护士工资: 护士工资
      护龄: 护龄
      月奖: 月奖
      岗位津贴: 岗位津贴
      公积金: 公积金
      补发: 补发
      留用工资: 留用工资
      储存: 储存1
      应发合计: 应发合计
      扣养老金: 扣养老金
      扣医保: 扣医保
      扣个税: 扣个税
      失业保险: 扣失业保险
      会员费: 会员费
      扣病假: 扣病假
      扣岗贴: 扣岗贴
      扣书报费: 扣书刊费
      扣电费: 扣电费
      扣款合计: 扣款合计
      实发合计: 实发合计

    # 计算列
    computed:
      临时性保留额:
        sum_of: [规培生补贴, 特殊岗位津贴, 生活补贴]   # 不含年终奖（按你确认）
      扣款合计:
        include_deduct_housing_fund: true  # 是否把“扣公积金”并入新“扣款合计”；如旧合计已包含则改为 false
        source_col: 扣款合计
        housing_fund_col: 扣公积金

    # 默认值/缺失填充
    defaults:
      fillna_zero: [岗位津贴]

    # 无需输出或已弃用的列（在完成计算后丢弃）
    drop_columns:
      - 选择
      - 工号
      - 人员类别
      - 年终奖
